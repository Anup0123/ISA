<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0px;
            padding: 0px;
        }
        .form{
            display: flex;
            justify-content:center;
        }
        button{
            padding: 10px;
           width: 400px;
         background-color: green;
            font-size: 20px;
            border-radius: 5px;
        }
        body{
            background-color: gray;
        }
    </style>
</head>

<body>
    <h1 style="color: green; text-align: center; padding-bottom: 15px;">Herald College Kathmandu Survey</h1>
    <div class="form">
    <form style="background-color: white; padding: 10px;">
        <label>Name</label><br>
        <input type="text" placeholder="Enter your name" style="padding:5px; width:280px"><br><br>
        <label>Email</label><br>
        <input type="email" placeholder="Enter your email" style="padding: 5px; width: 280px;"><br><br>
        <label>Age</label><br>
        <input type="number" placeholder="Enter your age" style="padding: 5px; width: 280px;"><br><br>
        <label>Which option best describe you?</label><br>
        <select name="" id="" style="padding: 5px; width: 290px;">
            <option value="">Student</option>
            <option value="">Teacher</option>
            <option value="">Employee</option>
        </select><br><br>
        <label>Would you recommend Herald College Kathmandu to your friend?</label><br>
        <input type="radio">Yes<br>
        <input type="radio">No<br>
        <input type="radio">May Be<br><br>
        <label>Language and Framework Known (Check all that apply)</label><br>
       <input type="checkbox">C<br>
       <input type="checkbox">C++<br>
       <input type="checkbox">C#<br>
       <input type="checkbox">Java<br>
       <input type="checkbox">Python<br>
       <input type="checkbox">JavaScript<br>
       <input type="checkbox">React<br>
       <input type="checkbox">Angular<br>
       <input type="checkbox">Django<br>
       <input type="checkbox">Spring<br><br>
       <label>Any comments or suggestions</label><br>
       <textarea cols="30" rows="2" style="padding: 3px; width: 280px;"></textarea><br><br>
       <button class="butn" style="cursor: pointer;;">Submit</button>
        
    </form>
</div>
</body>

</html>
