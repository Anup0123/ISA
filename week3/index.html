    <!-- Question no. 3 -->
    <p>Enter the radius of the sphere:</p>
    <input type="number" id="radius">
    <button onclick="calculateVolume()">Calculate Volume</button>
    <p id="result"></p>

    <script>
        function calculateVolume() {
            // Get the radius from the input element
            const radius = document.getElementById("radius").value;

            // Calculate the volume
            const volume = (4 / 3) * Math.PI * Math.pow(radius, 3);

            // Display the result
            document.getElementById("result").innerHTML = "The volume of the sphere is " + volume + ".";
        }

    </script>
